<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TS ECET Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #51555c;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #category-selection {
      margin-bottom: 20px;
      font-size: 16px;
    }

    #category-selection label {
      font-weight: bold;
      margin-right: 10px;
    }

    #category-selection select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #000000;
    }

    #quiz {
      background-color: #b0dafc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(181, 19, 19, 0.1);
      padding: 20px;
      width: 700px;
      max-width: 200%;
      animation: fadeIn 1s ease-in-out;
      margin-top: 20px;
      max-height: 700px;
      overflow-y: auto;
    }

    .question-block {
      margin-bottom: 40px;
      padding-bottom: 10px;
      border-bottom: 2px solid #000000e8;
    }

    .question {
      font-weight: bold;
      font-size: 18px;
      color: #ff6c6c;
      margin-bottom: 10px;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px 40px;
    }

    .options div {
      margin: 4px 0;
    }

    .options input[type="radio"]:checked + label {
      color: #9aa1a9;
    }

    .options input[type="radio"]:hover + label {
      cursor: pointer;
      background-color: #f1f5ff;
      border-radius: 4px;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      opacity: 0;
      animation: fadeInResult 1s ease-in-out forwards;
    }

    .correct {
      color: green;
      font-weight: bold;
    }

    .incorrect {
      color: red;
      font-weight: bold;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #050708;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1e937d;
    }

    button:active {
      background-color: #003f75;
    }

    .reset-btn {
      background-color: #50b3ce;
    }

    .reset-btn:hover {
      background-color: #218838;
    }

    .reset-btn:active {
      background-color: #1e7e34;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes fadeInResult {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      #quiz {
        width: 100%;
        padding: 15px;
      }

      .options {
        grid-template-columns: 1fr;
        gap: 10px;
      }

      .question {
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 12px 20px;
      }
    }
  </style>
</head>

    function loadQuiz() {
      const category = document.getElementById("category").value;
      const quizContainer = document.getElementById("quiz");
      quizContainer.innerHTML = ""; // Clear previous quiz

      const selectedQuizData = quizData[category] || [];
      if (selectedQuizData.length === 0) {
        quizContainer.innerHTML = "<p>No questions available for this category.</p>";
        return;
      }

      // Display all questions
      selectedQuizData.forEach((q, i) => {
        const qBlock = document.createElement("div");
        qBlock.className = "question-block";
        qBlock.innerHTML = `
          <div class="question">${q.question}</div>
          <div class="options">
            ${q.options.map((opt, idx) => `
              <div>
                <label>
                  <input type="radio" name="q${i}" value="${idx}"> ${opt}
                </label>
              </div>
            `).join("")}
          </div>
        `;
        quizContainer.appendChild(qBlock);
      });
    }

    function submitQuiz() {
      let score = 0;
      const category = document.getElementById("category").value;
      const selectedQuizData = quizData[category] || [];

      selectedQuizData.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const options = document.querySelectorAll(`input[name="q${i}"]`);

        if (selected && parseInt(selected.value) === q.correct) {
          score++;
          options[q.correct].parentElement.classList.add("correct");
        } else {
          options[q.correct].parentElement.classList.add("correct");
          if (selected) {
            selected.parentElement.classList.add("incorrect");
          }
        }
      });
      document.getElementById("result").textContent = `You got ${score} out of ${selectedQuizData.length} correct.`;
    }

    function resetQuiz() {
      document.getElementById("category").value = 'physics'; // Reset to default category
      loadQuiz();
      document.getElementById("result").textContent = '';
    }

    // Initialize quiz with default category (Physics)
    loadQuiz();
  </script>
